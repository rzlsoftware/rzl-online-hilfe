<div class="md-search" data-md-component="search" role="dialog">
  <label class="md-search__overlay" for="__search"></label>
  <div class="md-search__inner" role="search">
    <form class="md-search__form" name="search">
      <input
        type="text"
        class="md-search__input"
        name="query"
        aria-label="{{ lang.t('search.placeholder') }}"
        placeholder="{{ lang.t('search.placeholder') }}"
        autocapitalize="off"
        autocorrect="off"
        autocomplete="off"
        spellcheck="false"
        data-md-component="search-query"
        data-md-state="active"
        required
      />
      <label class="md-search__icon md-icon" for="__search">
        {% set icon = config.theme.icon.search or "material/magnify" %}
        {% include ".icons/" ~ icon ~ ".svg" %}
        {% set icon = config.theme.icon.arrow or "material/arrow-left" %}
        {% include ".icons/" ~ icon ~ ".svg" %}
      </label>
      <nav class="md-search__options" aria-label="{{ lang.t('search.options') }}">
        <button type="reset" class="md-search__icon md-icon" title="{{ lang.t('search.reset') }}">
          {% set icon = config.theme.icon.close or "material/close" %}
          {% include ".icons/" ~ icon ~ ".svg" %}
        </button>
      </nav>
    </form>

    {% set programs = config.extra.program_filters | default([]) %}
    {% if programs %}
      <div class="program-filter" data-program-filter>
        <button
          type="button"
          class="program-filter__toggle"
          data-program-filter-toggle
          aria-expanded="false"
        >
          Filter nach Programm
        </button>
        <div class="program-filter__controls" data-program-filter-controls>
          <label class="program-filter__label" for="program-filter-select">
            Filter nach Programm
          </label>
          <select id="program-filter-select" data-program-filter-select>
            <option value="__all">Alle Programme</option>
            {% for program in programs %}
              <option value="{{ program }}">{{ program }}</option>
            {% endfor %}
          </select>
          <button type="button" class="program-filter__reset" data-program-filter-reset>
            Zur√ºcksetzen
          </button>
        </div>
      </div>
    {% endif %}

    <div class="md-search__suggest" data-md-component="search-suggest"></div>
    <div class="md-search__output" data-md-component="search-result">
      <div class="md-search__scrollwrap" data-md-scrollfix>
        <div class="md-search-result" data-md-component="search-result">
          <div class="md-search-result__meta" data-md-component="search-result-meta"></div>
          <ol class="md-search-result__list"></ol>
        </div>
      </div>
    </div>
  </div>
</div>
