site_name: ""
site_url: https://purple-wave-084806310.4.azurestaticapps.net
site_description: Die RZL online Hilfe

docs_dir: docs  
  
theme:
  name: material
  language: de
  logo: img/RZL_Herz_weisz.svg
  favicon: img/RZL_Herz_rot.svg
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tabs
    - navigation.footer
  icon:
    repo: fontawesome/brands/github      
  custom_dir: overrides
  palette: 
    - scheme: default
      primary: custom
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    - scheme: slate
      primary: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
          
extra:
  generator: false
    
copyright: Copyright &copy; 2024 RZL Software GmbH

extra_css:
  - stylesheets/extra.css
  - stylesheets/pdf.css
          
plugins:
  - search
  - awesome-pages

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - toc:
      permalink: true

