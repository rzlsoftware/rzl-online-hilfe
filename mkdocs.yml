site_name: RZL Hilfe
site_url: https://purple-wave-084806310.4.azurestaticapps.net
site_description: Die RZL online Hilfe

docs_dir: docs  
  
theme:
  name: material
  language: de
  logo: assets/RZL_Herz_rot.svg
  favicon: assets/RZL_Herz_rot.svg
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tabs
  icon:
    repo: fontawesome/brands/github      
  custom_dir: overrides
  palette: 
    - scheme: default
      primary: custom
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    - scheme: slate
      primary: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

extra_css:
  - stylesheets/extra.css
  - stylesheets/pdf.css
          
plugins:
  - search
  - awesome-pages
  - pdf-export

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.details
  - pymdownx.superfences
  - toc:
      permalink: true

repo_url: https://github.com/rzlsoftware/test-rzl-hilfe