site_name: RZL Hilfe
site_url: https://purple-wave-084806310.4.azurestaticapps.net
site_description: Die RZL online Hilfe

docs_dir: docs  

theme:
  name: material
  language: de
  logo: assets/RZL_Herz_rot.svg
  favicon: assets/RZL_Herz_rot.svg
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tabs
  icon:
    repo: fontawesome/brands/github      
  custom_dir: overrides
  palette: 
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
          
plugins:
  - search
  - awesome-pages

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences

repo_url: https://github.com/rzlsoftware/test-rzl-hilfe